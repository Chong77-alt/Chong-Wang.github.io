<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客 | Chong Wang</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
            transition: background-color 0.3s, color 0.3s;
        }

        /* 导航栏样式 */
        nav {
            background-color: #222;
            color: white;
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        /* 主要内容区域样式 */
        .container {
            max-width: 800px;
            margin: 80px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .blog-post {
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }

        .blog-post:last-child {
            border-bottom: none;
        }

        .blog-post h2 {
            font-size: 22px;
            margin: 0;
        }

        .blog-post a {
            color: #007bff;
            text-decoration: none;
        }

        .blog-post a:hover {
            text-decoration: underline;
        }

        /* 夜间模式样式 */
        .dark-mode {
            background-color: #121212;
            color: white;
        }

        .dark-mode nav {
            background-color: #333;
        }

        .dark-mode .container {
            background-color: #222;
        }

        /* 夜间模式切换按钮样式 */
        .toggle-mode {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: inherit;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="index.html">🏠 Home</a></li>
            <li><a href="about.html">🙋‍♂️ About</a></li>
            <li><a href="blog.html">📝 Blog</a></li>
            <li><a href="publications.html">📚 Publications</a></li>
            <li><a href="projects.html">💻 Projects</a></li>
        </ul>
    </nav>

    <!-- 主要内容区域 -->
    <div class="container">
        <h1>📖 我的博客</h1>
        <div class="blog-post">
            <h2><a href="#">🌟 第一篇博客文章</a></h2>
            <p>📅 发布时间：2025-03-09</p>
        </div>
        <div class="blog-post">
            <h2><a href="#">🌟 第二篇博客文章</a></h2>
            <p>📅 发布时间：2025-03-01</p>
        </div>
    </div>

    <!-- 夜间模式切换按钮 -->
    <button class="toggle-mode" onclick="toggleDarkMode()">🌙</button>

    <script>
        // 夜间模式切换函数
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
